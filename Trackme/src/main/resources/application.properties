spring.sql.init.mode=never

# Dialecto y configuraciones de rendimiento
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true  # Evita errores con mayúsculas/minúsculas

# ===== Feature Toggles =====
feature.create-reports.enabled=false
feature.create-sightings.enabled=true

# ===== Spring Boot =====
