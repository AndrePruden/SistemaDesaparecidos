<h2>📊 Estadísticas - Coordenadas de desaparición</h2>

<div *ngIf="cargando">Cargando coordenadas...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ul *ngIf="!cargando && coordenadas.length > 0">
  <li *ngFor="let coord of coordenadas">
    🧍‍♂️ ID: {{ coord.idDesaparecido }} | Lat: {{ coord.lat }} | Lng: {{ coord.lng }}
  </li>
</ul>

<div *ngIf="!cargando && coordenadas.length === 0">
  No hay coordenadas disponibles.
</div>
