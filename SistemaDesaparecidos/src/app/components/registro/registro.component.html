<app-header></app-header>

<div class="registro-container">
  <form (ngSubmit)="onSubmit()" #formularioRegistro="ngForm" novalidate>
    <h2>Registro de Usuario</h2>
    <div class="form-row">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre"
            required class="form-control" placeholder="Ej: Juan Pérez" />
    </div>
    <div class="form-row">
      <label for="ci">CI</label>
      <input type="text" id="ci" name="ci" [(ngModel)]="usuario.ci"
            required class="form-control" placeholder="Ej: 12345678" />
    </div>
    <div class="form-row">
      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento"
             [(ngModel)]="usuario.fechaNacimiento" required class="form-control" />
    </div>
    <div class="form-row">
      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular" [(ngModel)]="usuario.celular"
             required class="form-control" placeholder="Ej: 71234567" />
    </div>
    <div class="form-row">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" [(ngModel)]="usuario.direccion"
           required class="form-control" placeholder="Ej: Av. Libertador #123" />
    </div>
    <div class="form-row">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="usuario.email"
           required (blur)="validarEmail(usuario.email)" class="form-control"
           placeholder="correo@ejemplo.com" />
    </div>
    <div class="form-row">
      <label for="password">Contraseña</label>
      <div class="password-wrapper">
        <input [type]="mostrarPassword ? 'text' : 'password'" id="password"
               name="password" [(ngModel)]="usuario.password" required
               class="form-control" placeholder="Ingresa una contraseña segura" />
        <button type="button" (click)="togglePasswordVisibility()" class="btn-toggle-password">
          {{ mostrarPassword ? 'Ocultar' : 'Mostrar' }}
        </button>
      </div>
    </div>
    <div class="form-row-checkbox">
      <input type="checkbox" id="notificaciones" name="notificaciones"
             [(ngModel)]="usuario.notificaciones" />
      <label for="notificaciones">Deseo recibir notificaciones</label>
    </div>
    <button type="submit" class="btn-registrar">Registrarse</button>
    <div *ngIf="mensaje" class="mensaje-exito">{{ mensaje }}</div>
    <div *ngIf="mensajeError" class="mensaje-error">{{ mensajeError }}</div>
  </form>
</div>
<app-footer></app-footer>
